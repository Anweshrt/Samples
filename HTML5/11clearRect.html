<!DOCTYPE HTML>
<html>
	<head>
	
	</head>
	<body>
		<canvas id="canvas" width="400" height="300" style="border:2px solid red;"></canvas>
		<script>
			var can=document.getElementById("canvas");
			var ctx=can.getContext("2d");
			ctx.fillStyle="green";
			ctx.fillRect(50,50,150,150);//x,y,width,height
			ctx.clearRect(100,100,50,50);
		</script>
	</body>
</html>
