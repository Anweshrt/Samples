<!DOCTYPE HTML>
<html>
	<head>
		
	</head>
	<body>
	<canvas id="canvas" width="400" height="300" style="border:2px solid red;"></canvas>
		<script>
			var can;
			var ctx;
			var x=400;
			var y=300;
			var width=400;
			var height=300;
			var dx=2;
			var dy=4;
			
			function circle()
			{
				ctx.beginPath();
				ctx.fillStyle="blue";
				ctx.arc(x,y,10,0,Math.PI*2,true);
				ctx.fill();
				ctx.closePath();
			}
			function clear()
			{
			ctx.clearRect(0,0,width,height);
			}
			
			function disp()
			{
			can=document.getElementById("canvas");
			ctx=can.getContext("2d");
			
			return setInterval(animate,5);
			}
			
			function animate(){
				clear();
				circle();
				
				if(x>width || x<0)
				{
				dx= -dx;
				}
				if(y>height || y<0)
				{
				dy= -dy;
				}
				x +=dx;// x= x+dx;
				y +=dy;
			}
			disp();
		</script>
	</body>
</html>
