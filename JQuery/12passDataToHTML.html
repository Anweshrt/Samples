<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					var name=prompt("enter div data","");
					$("#div1").text(name);
				});
				$("#btn2").click(function(){
					$("#div2").html("<h1>This is head tag h1</h1>");
				});
				$("#btn3").click(function(){
					$("#inp").val("Insert my name");
				});
				
			});
			
			
		</script>
		
	</head>
	<body>
		
		<input type="submit" value="PutHTMLtext" id="btn1">
		<input type="submit" value="PutTagaData" id="btn2">
		<input type="submit" value="addValueToTag" id="btn3"><br>
		
		<div id="div1">This is div tag - 1</div>
		<div id="div2">
			<h3>This is head tag h3,which is existed inside div tag </h3>
		</div>
		<input type="text" name="name" id="inp">
	</body>
</html>
