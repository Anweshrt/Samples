<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script>
		
			$(document).ready(function(){
				setInterval(function(){
					data();
				},2000);
			
				function data(){
					$("div").css({"background":"green"});
					$("div").animate({margin:"100px",borderRadius:"200px"},2000);
					$("div").animate({margin:"0px",borderRadius:"0px"},2000);
				}
				
			});
		</script>
		
	</head>
	<body>
		
		<div style='width:400px;height:400px;background:red;float:left;'></div>
		<div style='width:100px;height:100px;background:green;float:left;'></div>
		<div style='width:200px;height:200px;background:blue;float:left;'></div>
		<div style='width:100px;height:100px;background:green;float:left;'></div>
		<div style='width:200px;height:200px;background:blue;float:left;'></div>
		<div style='width:100px;height:100px;background:green;float:left;'></div>
		<div style='width:200px;height:200px;background:blue;float:left;'></div>
		<div style='width:100px;height:100px;background:green;float:left;'></div>
		<div style='width:200px;height:200px;background:blue;float:left;'></div>
		<div style='width:300px;height:300px;background:black;float:left;'></div>
		<div style='width:100px;height:100px;background:gray;float:left;'></div>
	
	</body>
</html>
