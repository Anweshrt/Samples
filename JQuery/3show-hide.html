<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("img").show(2000);
					$("#btn1").hide();
					$("#btn2").show();
				});
				$("#btn2").click(function(){
					$("img").hide(2000);
					$("#btn1").show();
					$("#btn2").hide();
				});
				
			});
			
			
		</script>
		
	</head>
	<body>
		<input type="submit" value="show" id="btn1">
		<input type="submit" value="hide" id="btn2"><br>
 		<img src="2.jpg" style="width:500px;height:500px;display:none;">
	</body>
</html>
