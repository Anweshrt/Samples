<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script>
		
			$(document).ready(function(){
				$("#btn").click(function(){
					
					$("div p").eq(2).css({"background":"red"});
					$("div p").eq(2).animate({width:"300px",height:"300px"},2000);
					$("div p").eq(2).animate({borderRadius:"200px"},2000);
				});
				
			});
		</script>
		
	</head>
	<body>
	<input type="submit" value="submit" id="btn">
 	<div class="main">
		<div id="div1">
			<p>This is paragraph - 1</p>
			<p>This is paragraph - 2</p>
			<p>This is paragraph - 3</p>
			<h2>This is head tag - 1</h2>
			<p>This is paragraph - 4</p>
			<p>This is paragraph - 5</p>
		</div>
		
		<div id="div2">
			<p>This is paragraph - 1</p>
			<p>This is paragraph - 2</p>
			<p class="para">This is paragraph - 3</p>
			<h2>This is head tag - 1</h2>
			<h2 class="head">This is head tag - 1</h2>
			<p>This is paragraph - 4</p>
			<p>This is paragraph - 5</p>
		</div>
		
	</div>	
	
	</body>
</html>
