<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script>
		
			$(document).ready(function(){
				$("#div1").mouseleave(function(){
					$(".main").animate({width:"0px",height:"0px"},2000);
				});
				$("#div1").mouseenter(function(){
					$(".main").animate({width:"200px",height:"200px"},2000);
				});
				
				
			});
		</script>
		
	</head>
	<body>
	<div style="background:green;width:200px;height:50px;margin-bottom:20px;" id="div1"></div>
 	<div class="main" style="background:red">
		
		
	</div>	
	
	</body>
</html>
