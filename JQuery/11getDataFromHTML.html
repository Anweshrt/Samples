<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					alert($("#div1").text());
				});
				$("#btn2").click(function(){
					alert($("#div2").html());
				});
				$("#btn3").click(function(){
					alert($("#inp").val());
				});
				
			});
			
			
		</script>
		
	</head>
	<body>
		
		<input type="submit" value="getHTMLtext" id="btn1">
		<input type="submit" value="getHTMLtagName" id="btn2">
		<input type="submit" value="value of form tag" id="btn3"><br>
		
		<div id="div1">This is div tag - 1</div>
		<div id="div2">
			<h3>This is head tag h3,which is existed inside div tag </h3>
		</div>
		<input type="text" name="name" id="inp">
	</body>
</html>
