<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("#btn").click(function(){
					$("img").toggle(2000);
				});
				
			});
			
			
		</script>
		
	</head>
	<body>
		<input type="submit" value="Toggle" id="btn">
		<br>
 		<img src="2.jpg" style="width:500px;height:500px;display:none;">
	</body>
</html>
