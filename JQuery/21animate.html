<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script>
		
			$(document).ready(function(){
				setInterval(function(){
					data();
				},1000);
			
				function data(){
					$("div").css({"background":"green"});
					$("div").animate({width:"300px",left:"200px",top:"0px"},1000);
					
					$("div").animate({height:"300px",left:"200px",top:"200px"},1000);
					
					$("div").animate({width:'100px',left:"0px",top:"200px"},1000);
					
					$("div").animate({height:"100px",left:"0px",top:"0px"},1000);
					
				}
				
			});
		</script>
		
	</head>
	<body>
		<input type="submit" value="submit"><br>
		<div style='width:100px;height:100px;background:red;position:relative;'></div>
		
	</body>
</html>
