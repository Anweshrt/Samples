<html>
	<head>
		<style>
			*{margin:0px;padding:0px;}
			#slider{
			position:relative;
			background:#323232;
			
			margin:0px auto;
			overflow:hidden;
			}
			#slider  ul{
			position:relative;
			height:400px;
			list-style:none;
			}
			#slider ul li{
			position:relative;
			display:block;
			float:left;
			width:1000px;
			height:400px;
			}
			#slider ul li img{
			width:1000px;
			height:400px;
			}
			.next,.prev{position:absolute;background:#00A3D9;padding:10px 15px;
			top:200px;z-index:1;color:white;text-decoration:none;display:block;
			opacity:0.6;
			font-size:20px;
			font-weight:bold;
			}
			.next{
			right:0;
			}
			.next:hover,.prev:hover{
			opacity:1;
			border-radius:50px;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript"></script>
		
		<script>
			$(document).ready(function(){
				var imageCount=$("#slider ul li").length;//7
				var imageWidth=$("#slider ul li").width();//1000px
				var imageHeight=$("#slider ul li").height();//400px
				var ulWidth=imageCount*imageWidth;//7000px;
				$("#slider").css({width:imageWidth,height:imageHeight});
				$("#slider ul").css({width:ulWidth,marginLeft:-imageWidth});
				$("#slider ul li:last-child").prependTo("#slider ul");
				
				$(".prev").click(function(){
					moveLeft();
				});
				$(".next").click(function(){
					moveRight();
				});
				
				function moveLeft()
				{
					$("#slider ul").animate({left:+imageWidth},1000,function(){
						$("#slider ul li:last-child").prependTo("#slider ul");
						$("#slider ul").css('left','');
					});
					
				}
				
				function moveRight(){
					$("#slider ul").animate({left:-imageWidth},1000,function(){
						$("#slider ul li:first-child").appendTo("#slider ul");
						$("#slider ul").css('left','');
					});
				}
				
				
			});
		</script>
		
	</head>
	<body>
	<!--jssor.com for adding different slider plugins. -->
		<div id="slider">
			<a href="#" class="next">></a>
			<a href="#" class="prev"><</a>
			<ul>
				<li><img src="img/slider1.jpg"></li>
				<li><img src="img/slider2.jpg"></li>
				<li><img src="img/slider3.jpg"></li>
				<li><img src="img/slider4.jpg"></li>
				<li><img src="img/slider5.jpg"></li>
				<li><img src="img/slider6.jpg"></li>
				<li><img src="img/slider7.jpg"></li>
			</ul>
		</div>
	</body>
</html>
