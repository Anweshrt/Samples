<html>
	<head>
		<style>
		.main{width:140px;height:auto;margin:0px auto;}
			.inp1{width:30px;height:30px;margin-bottom:3px;}
			.inp1:hover{background:#FFCC99;color:white;border:1px solid #ffcc99;}
			.inp{width:133px;height:30px;margin-bottom:3px;}
		</style>
		<script>
			function disp(sym)
			{
				if(sym!='=')
				{
				document.getElementById("a").value=document.getElementById("a").value+sym;
				}
				else{
				document.getElementById("a").value=eval(document.getElementById("a").value);
				}
			}
			function clr()
			{
		     document.getElementById("a").value='';;
			}
			function cls1()
			{
			//alert("check");
			window.close();
			}
		</script>
	</head>
	<body>
		<div class="main">
		  <input type="text" id="a" name="" class="inp">
		
		 <br>
		<input type='submit' value="1" onclick="disp(1)" class="inp1">
		<input type='submit' value="2" onclick="disp(2)" class="inp1">
		<input type='submit' value="3" onclick="disp(3)" class="inp1">
		<input type='submit' value="+" onclick="disp('+')" class="inp1"><br>
		<input type='submit' value="4" onclick="disp(4)" class="inp1">
		<input type='submit' value="5" onclick="disp(5)" class="inp1">
		<input type='submit' value="6" onclick="disp(6)" class="inp1">
		<input type='submit' value="-" onclick="disp('-')" class="inp1"><br>
		<input type='submit' value="7" onclick="disp(7)" class="inp1">
		<input type='submit' value="8" onclick="disp(8)" class="inp1">
		<input type='submit' value="9" onclick="disp(9)" class="inp1">
		<input type='submit' value="/" onclick="disp('/')" class="inp1"><br>
		<input type='submit' value="0" onclick="disp(0)" class="inp1">
		<input type='submit' value="c" onclick="clr()" class="inp1">
		<input type='submit' value="=" onclick="disp('=')" class="inp1">
		<input type='submit' value="*" onclick="disp('*')" class="inp1"><br>
		<input type='submit' value="X" onclick="cls1()" class="inp1" style="margin:0px auto;display:block;"><br>
		</div>
	</body>
</html>
