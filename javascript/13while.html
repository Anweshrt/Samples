<html>
	<head>
		<script>
		
			function disp()
			{
			var data=prompt("enter value");
			document.write("<select>");
			document.write("<option>Select Exp</option>");
			var i=1;
				while(i<=data)//initial value, condition, increment/decrement
				{
					document.write("<option>"+i+"</option>");
					i++;
				}
					document.write("</select>");
			}
			disp();
		</script>
	</head>
	<body>
		
	</body>
</html>
