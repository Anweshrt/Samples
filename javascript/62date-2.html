<html>
	<head>
		<style>
		
		</style>
		<script>
		function dateD()
		{
		var date=new Date();
		document.getElementById("data").innerHTML=date.getDate()+" - "+date.getMonth()+" - "+date.getFullYear()+" "+date.getHours()+" : "+date.getMinutes()+" : "+date.getSeconds();
		}
		setInterval("dateD()",1000);
		</script>
	</head>
	<body>
		<div id="data" style="width:300px;height:50px;background:#323232;color:white;text-align:center;line-height:50px;font-size:20px;float:right;"></div>
		
	</body>
</html>
