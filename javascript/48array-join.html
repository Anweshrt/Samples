<html>
	<head>
		<style>
		
		</style>
		<script>
		//join is converting array to string.
		//toString() , valueOf() these two are also for converting array to string.
		var arr=new Array("sai","lkumar","wre","test");
		document.write(arr.length);
		document.write(arr[2]);
		for(i=0;i<arr.length;i++)
		{
		document.write(arr[i]+"<br>");
		}
		var str=arr.join();
		document.write(str.length);
		document.write(str);
		</script>
	</head>

	</body>
</html>
