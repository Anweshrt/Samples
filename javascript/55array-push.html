<html>
	<head>
		<style>
		
		</style>
		<script>
		function data()
		{
		var name=document.getElementById("a").value;
		//push is using to insert new values into array from last position..
		var arr=new Array("sai","lkumar","wre","test");
		document.write("Before adding into array : "+arr.length+"<br>");
		
		arr.push(name);
		document.write("after adding into array length : "+arr.length+"<br>");
		document.write("after adding into array : "+arr);
		}
		</script>
	</head>
	<body>
		<input type="text" id="a">
		<input type="submit" value="submit" onclick="data()">
		
	</body>
</html>
