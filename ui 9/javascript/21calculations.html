<html>
	<head>
		<script>
			function disp(sym)
			{
		
			var val1=document.getElementById("a").value;
			var val2=document.getElementById("b").value;
			if(sym=='+')
			{
			var val3=parseInt(val1)+parseInt(val2);
			document.getElementById("c").value=val3;
			}
			else if(sym=='*')
			{
			var val3=parseInt(val1)*parseInt(val2);
			document.getElementById("c").value=val3;
			}
			else if(sym=='/')
			{
			var val3=parseInt(val1)/parseInt(val2);
			document.getElementById("c").value=val3;
			}
			else{
			var val3=parseInt(val1)-parseInt(val2);
			document.getElementById("c").value=val3;
			
			}
			}
			
		</script>
	</head>
	<body>
		  <input type="text" id="a" name="">
		  <input type="text" id="b" name="">
		  <input type="text" id="c" name="">
		 <br>
		 <br>
		<input type='submit' value="sum" onclick="disp('+')">
		<input type='submit' value="mul" onclick="disp('*')">
		<input type='submit' value="div" onclick="disp('/')">
		<input type='submit' value="sub" onclick="disp('-')">
		
	</body>
</html>
