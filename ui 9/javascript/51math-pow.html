<html>
	<head>

		<script>
			function data()
			{
				var val1=document.getElementById("a").value;
				var val2=document.getElementById("b").value;
				document.getElementById("c").value=Math.pow(val1,val2);
				
			}
		</script>
	</head>
	<body>
		
		<input type="text" id="a">
		<input type="text" id="b">
		<input type="text" id="c">
