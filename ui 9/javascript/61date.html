<html>
	<head>
		<style>
		
		</style>
		<script>
		var date=new Date();
		document.write("Date : "+date.getDate()+"<BR>");// 1 - 31
		document.write("Day : "+date.getDay()+"<BR>");// 0-6
		document.write("Year : "+date.getFullYear()+"<BR>");//YYYY
		document.write("Month : "+date.getMonth()+"<BR>");//0-11
		document.write("Hours : "+date.getHours()+"<BR>");//0-11
		document.write("Minutes : "+date.getMinutes()+"<BR>");//0-11
		document.write("Seconds : "+date.getSeconds()+"<BR>");//0-11
		
		</script>
	</head>

	</body>
</html>
