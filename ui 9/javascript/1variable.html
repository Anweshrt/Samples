<html>
	<head>
		<script>
			var name='sai';
			var value=50;
			document.write(name);//to print the data
			
			document.write("<br>");
			document.write(value);
			document.write("<h2>This is head tag</h2>");
			//+ is using for concatinationg two strings or variables.
			document.write(name+", "+value);
			document.write("<h1>Value : "+value+"</h1>");
			document.write("<h1 style='color:red;'> Name : "+name+"</h1>");
		</script>
	</head>
	<body>
		<h2>This is head tag</h2>
	</body>
</html>
