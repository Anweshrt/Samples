<html>
	<head>
		<script>
		
			function disp()
			{
			var data=prompt("enter number for multipilcation");
			/*
			12 * 1 = 12
			12 * 2 = 24
			
			*/
			for(i=1;i<=10;i++)
			{
			document.write(data+" * "+i+" = "+data*i+"<br>");
			}
			}
			disp();
		</script>
	</head>
	<body>
		
	</body>
</html>
