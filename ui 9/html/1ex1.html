<html>
	<head>
		<title>HTML Page</title>
	</head>
	<body>
		<!--html4 -->
		<!--Heading tags-->
		<h1>this is head tag h1</h1>
		<h2>this is head tag h2</h2>
		<h3>this is head tag h3</h3>
		<h4>this is head tag h4</h4>
		<h5>this is head tag h5</h5>
		<h6>this is head tag h6</h6>
		<!--two types of elements or tags or node 
		block elements:tags which are occupied in a new line , these elements occupied total line of the screen.
		ex: h1 to h6, div, table, pre, p , ul, ol, dl, li, tr, address, hr,
		inline elements:tags which are occupied side by side. these elements occupied content  space only
		ex: span , img, a, b, i, em,td, del,
		-->
		<div>This is div tag - 1</div>
		<div>This is div tag - 2</div>
		<span>This is a span tag - 1</span>
		<span>This is a span tag - 2</span>
	</body>
</html>
